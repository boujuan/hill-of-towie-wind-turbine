# Siemens SWT-2.3-82 wind turbine definition for FLORIS
# Data based on official manufacturer specifications from thewindpower.net
# Cut-in: 3.5 m/s, Cut-out: 25 m/s, Rated power: 2300 kW at 17 m/s
# Rotor diameter: 82 m, Hub height: 59 m

###
# An ID for this type of turbine definition
turbine_type: 'siemens_swt_2_3_82'

###
# Hub height (from turbine_metadata.csv)
hub_height: 59.0

###
# Rotor diameter (from turbine_metadata.csv)
rotor_diameter: 82.0

###
# Tip speed ratio (typical for variable speed turbines)
TSR: 7.5

###
# Model for power and thrust curve interpretation
operation_model: 'cosine-loss'

###
# Parameters needed to evaluate the power and thrust produced by the turbine
power_thrust_table:
  ### Power thrust table parameters
  # The air density at which the power and thrust_coefficient curves are defined
  ref_air_density: 1.225
  ###
  # The tilt angle at which the Cp and Ct curves are defined
  ref_tilt: 5.0
  ###
  # Cosine exponent for power loss due to tilt
  cosine_loss_exponent_tilt: 1.88
  ###
  # Cosine exponent for power loss due to yaw misalignment
  cosine_loss_exponent_yaw: 1.88
  ###
  # Wind speeds for look-up tables (m/s)
  wind_speed:
